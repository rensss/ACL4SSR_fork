name: Merge Upstream

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 时间 2 点运行（北京时间 10 点）
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with token
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set Git Config
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/ACL4SSR/ACL4SSR.git
          git fetch upstream

      - name: Merge upstream/master into current branch
        run: |
          git merge upstream/master --allow-unrelated-histories -m "Merge upstream"

      - name: Push to origin
        run: |
          git push origin HEAD:master
